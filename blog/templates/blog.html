<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
    <h1>Lista de Blogs</h1>
        <a href="{%url 'create-blog'%}">Crear Post</a>
    {% for blog in blogs %}
    <div style="background-color: bisque; width: 200px; height: 80px; flex: auto; align-items: center;">
        <ul>
            <li>{{ blog.title }}</li>
            <li>{{ blog.content}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
