{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Blog</title>
    {% tailwind_css %}
</head>
<body class="bg-blue-50 text-gray-900 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Crear Nuevo Post</h1>
        <form method="post" class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto mt-8">
            {% csrf_token %}
            <div class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Título</label>
                    <input id="title" name="title" type="text" 
                        class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="Escribe el título">
                </div>
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Contenido</label>
                    <textarea id="content" name="content" rows="4"
                        class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="Escribe el contenido"></textarea>
                </div>
                <div>
                    <label for="slug" class="block text-sm font-medium text-gray-700 mb-2">Slug</label>
                    <input id="slug" name="slug" type="text" 
                        class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="Slug del blog">
                </div>
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-6 rounded-md shadow-lg hover:bg-blue-700 transition mt-6">
                Crear Nuevo Blog
            </button>
        </form>

        <div class="text-center mt-16">
            <a href="{% url 'list-blog' %}" 
                class="text-blue-600 hover:text-blue-800 text-sm font-medium transition">Ver Blogs</a>
        </div>
    </div>
</body>
</html>
